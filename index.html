                     /* Style for the video container */
  #video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1; /* Place the video behind other elements */
  }
  
  /* Style for the video element */
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  /* Style for content overlay */
  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    font-size: 24px;
  }

					/* Style for the container box */

					}
					
					/* Style for the paragraph inside the container */
